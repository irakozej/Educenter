<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile - Centralized Educational Platform</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.8em;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1em;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav a:hover {
        background-color: #575757;
      }

      main {
        padding: 20px;
        max-width: 800px;
        margin: 80px auto 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h2 {
        color: #333;
        text-align: center;
        margin-top: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="password"],
      input[type="file"],
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        font-size: 1em;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #555;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
      }

      #profileImage {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-bottom: 20px;
      }

      #profileImage img {
        max-width: 150px;
        width: 100%;
        height: auto;
        border-radius: 50%;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Educenter</h1>
      <nav>
        <ul>
          <li><a href="admin-dashboard.html">Home</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="assessments.html">Assignments</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="../login.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Admin Profile</h2>
        <div id="profileImage">
          <img src="profile-placeholder.png" alt="Profile Picture" />
          <input type="file" id="uploadProfileImage" accept="image/*" />
        </div>
        <form id="profileForm">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="Admin"
          />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="User"
          />

          <label for="username">Username or Email:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="admin@Educenter.com"
          />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="bio">Bio:</label>
          <textarea
            id="bio"
            name="bio"
            rows="4"
            placeholder="Write something about yourself..."
          ></textarea>

          <button type="submit">Update Profile</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Educenter</p>
    </footer>
    <script>
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Profile updated successfully!");
          // Add logic to handle the profile update
        });

      // Handle profile image upload
      document
        .getElementById("uploadProfileImage")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.querySelector("#profileImage img").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // JavaScript for navbar and footer hide/show on scroll
      let lastScrollTop = 0;
      const navbar = document.querySelector("header");
      const footer = document.querySelector("footer");

      window.addEventListener("scroll", function () {
        let scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
          navbar.style.top = "-70px"; // Hide navbar
          footer.style.bottom = "-50px"; // Hide footer
        } else {
          navbar.style.top = "0"; // Show navbar
          footer.style.bottom = "0"; // Show footer
        }
        lastScrollTop = scrollTop;
      });
    </script>
  </body>
</html>
