<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      /* Inline CSS for Sign-Up Page */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: top 0.3s;
      }

      .nav-icon img {
        width: 40px;
        height: auto;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
        margin: 0;
      }

      .nav-links li {
        position: relative;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .nav-links a:hover {
        background-color: #555;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #fff;
        transition: width 0.3s;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .signup-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .signup-container h2 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 0 0 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0 auto;
      }

      button:hover {
        background-color: #555;
      }

      .google-signup {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #4285f4;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px auto;
        width: fit-content;
        font-size: 16px;
        text-decoration: none;
      }

        footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
        position: relative;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-icon">
          <a href="index.html">
            <img src="../images/Icon.jpg" alt="Home Icon" />
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="community.html">Community</a></li>
          <li><a href="/html files/student pannel/student-resources.html">Resources</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <button type="submit">Sign Up</button>
      </form>

      
    </main>

    <footer>
      <p>&copy; 2024 Educenter</p>
    </footer>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          const user = {
            firstName,
            lastName,
            email,
            password,
          };

          localStorage.setItem("user", JSON.stringify(user));
          alert("Sign Up successful!");
          window.location.href = "./student pannel/index.html";
        });

      // Simulate Google Sign Up (this should be replaced with real OAuth implementation)
      document
        .querySelector(".google-signup")
        .addEventListener("click", function () {
          alert("Google Sign Up is currently under development.");
        });
    </script>
  </body>
</html>
